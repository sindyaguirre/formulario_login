<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Meta -->
        <meta charset="UTF-8" />
        <title>Vue.JS Grid</title>

        <!-- Styles -->
        <!--<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">-->

        <link rel="stylesheet" href="css/style.css">

        <!-- Scripts -->
        <!--<script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

    </head>
    <body>
        <div class="container">
            
            <form id="app" @submit="checkForm" action="#" method="post">
                <p v-if="errors.length">
                    <b>Por favor, corrija o(s) seguinte(s) erro(s):</b>
                <ul>
                    <li v-for="error in errors">{{ error }}</li>
                </ul>
                </p>

                <p>
                    <label for="name">Nome</label>
                    <input id="name" v-model="name" type="text" name="name"  >
                </p>

                <p>
                    <label for="usuario">Usu√°rio</label>
                    <input id="usuario" v-model="usuario" type="text" name="usuario">
                </p>

                <p>
                    <label for="senha">Senha</label>
                    <input id="senha" v-model="senha" type="text" name="senha">
                </p>

                <p>
                    <label for="age">Idade</label>
                    <input id="age" v-model="age" type="number" name="age" min="0"  >
                </p>

                <p>
                    <label for="movie">Filme favorito</label>
                    <select id="movie" v-model="movie" name="movie"> <option>Star Wars</option>
                        <option>Vanilla Sky</option> <option>Atomic Blonde</option>
                    </select>
                </p>

                <p>
                    <input type="submit" value="Enviar"  >
                </p>
            </form>
        </div>
        <script src="js/logar.js"></script>

    </body>
</html>
